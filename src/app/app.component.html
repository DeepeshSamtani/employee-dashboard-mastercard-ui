<mat-toolbar color="primary">
  <span>Employee Dashboard</span>
  <span class="example-spacer"></span>
  <button mat-raised-button (click)="openAddEditEmployeeForm()">ADD EMPLOYEE</button>
</mat-toolbar>

<div class="auto-width">
  <mat-form-field appearance="fill">
    <mat-label>Select Api</mat-label>
    <mat-select [(ngModel)]="selectedValue" name="api" (selectionChange)="inputChange()">
      <mat-option *ngFor="let api of apis" [value]="api.value">
        {{api.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>


<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>


    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row"> {{row.id}}</td>
    </ng-container>

    <ng-container matColumnDef="fname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
      <td mat-cell *matCellDef="let row"> {{row.fname}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="lname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
      <td mat-cell *matCellDef="let row"> {{row.lname}} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="emailId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email id</th>
      <td mat-cell *matCellDef="let row"> {{row.emailId}} </td>
    </ng-container>

    <ng-container matColumnDef="department">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Department</th>
      <td mat-cell *matCellDef="let row"> {{row.department}} </td>
    </ng-container>

    <ng-container matColumnDef="salary">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Salary</th>
      <td mat-cell *matCellDef="let row"> {{row.salary}} LPA</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="warn" (click)="deleteEmployee(row.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
